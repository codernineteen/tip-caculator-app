<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Tip calculator app by codernineteen</title>

  
</head>
<body>
  <h1>spli<br/>tter</h1>
  <div class="flexContainer">

    <div class="wrapperCol">

      <div class="inputSection">

        <div class="eachSection">
          <h2 class="leftHeaders">Bill</h2>
          <h2 class="hidden">Can't be zero</h2>
          <input type="number" class="totalBill">
        </div>
        
        <h2 class="leftHeaders">Select Tip %</h2>
        <form class="gridContainer">
          <input type="button" class="percentage five" value="5%">
          <input type="button" class="percentage ten" value="10%">
          <input type="button" class="percentage fifteen" value="15%">
          <input type="button" class="percentage twentyFive" value="25%">
          <input type="button" class="percentage fifty" value="50%">
          <input type="number" class="percentage custom" placeholder="Custom">
        </form>

        <div class="eachSection">
          <h2 class="leftHeaders">Number of People</h2>
          <h2 class="hiddenTwo">Can't be zero</h2>
          <input type="number" class="totalPeople">
        </div>
  
      </div>

    </div>

    <div class="wrapperCol">

      <div class="resultSection">
        <div class="gridContainerTwo">
          <h2 class="rightHeaders">Tip Amount<span>/ person</span></h2>
          <p class="billBox per">$0.00</p>
        
          <h2 class="rightHeaders">Total<span>/ person</span></h2>
          <p class="billBox total">$0.00</p>
        </div>
      
        <input class="resetButton" type="button" value="RESET">
      </div>

    </div>
    
  </div>
 
  <script src="assets/input.js"></script>
</body>
</html>
